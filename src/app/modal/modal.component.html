<div class="modal fade" id="{{ modalConfig.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ modalConfig.modalLabel }}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="noteForm">
          <div class="mb-3">
            <label for="title-name" class="col-form-label">{{
              modalConfig.modalTitleLabel
              }}</label>
            <input type="text" class="form-control" id="title-name" formControlName="title" />
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">{{
              modalConfig.modalTextLabel
              }}</label>
            <textarea class="form-control" formControlName="description" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onClick()" [disabled]="noteForm.invalid"
          data-bs-dismiss="modal">
          {{ modalConfig.modalResumeBtnText }}
        </button>
      </div>
    </div>
  </div>
</div>
